<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor-app</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
</head>

<body>
    <nav class="navbar navbar-fluid navbar-light menu" style="background-color:#3995ff">
        <a class="navbar-brand" href="#"></a>
        <form action="/" , method="post">
            <div class="row">
                <div class="col-8">
                    <input class="form-control pole_szukania" name="filter" type="search" placeholder="Szukaj" aria-label="Search">
                </div>

                <div class="col-4">
                    <button type="submit" class="btn btn-light przycisk">Szukaj</button>
                </div>
            </div>
        </form>
        <div class="zaloguj">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Zaloguj się</a>
                </li>
            </ul>
        </div>
    </nav>




    <div class="container-fluid text-center">
        <div class="row justify-content-md-center">
            {% for a in announcements %}
            <div class="card col-3">

                <div class="top_div">
                    <div class="left-side">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/5.webp" class="rounded-3" style="width: 120px;" alt="Avatar" />
                        <p class="card-text">{{a['announcer_name']}} {{a['announcer_surname']}}</p>

                    </div>
                    <div class="right-side">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Kierunek: {{a['degree_course']}}</li>
                            <li class="list-group-item">Semestr: {{a['semester']}}</li>
                        </ul>

                    </div>


                </div>

                <div class="bottom_div">
                    <h5 class="card-title">{{a['short_title']}}</h5>
                    <p class="card-text">{{a['price']}} zł/h {% if a['is_negotiable'] %} do negocjacji {% endif %}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
